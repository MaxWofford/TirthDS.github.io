<!DOCTYPE html>
<html>
    <head>
        <title>marquee</title>
    </head>
    
    
    <marquee bgcolor="green" behavior="alternate">
        <b>I am moving</b>
    </marquee>
    
    <marquee behavior="alternate" direction="up" scrollamount="20">
        <b style="text-align:center">I am moving Faster</b>
        
        
        
    </marquee>
    
</html>
